radius: 3.0
gain: 0.5
b: [8, 8]
targets_motion_type: 'diag' #choose either hor, vert or diag
moving_local_targets: False #allow local targets' motion
show_intermediate_targets: True #show intermediate targets
targets_rate_change: 10 #number of iterations to skip
targets_shift_x: 1
targets_shift_y: 1